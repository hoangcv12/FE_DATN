<nz-table #basicTable [nzData]="customer">
    <thead>
        <tr>
            <th>Khách hàng</th>
            <th>Số điện thoại</th>
            <th>Nhóm khách hàng</th>
            <th>Ngày thêm</th>
            <th>Thao tác</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of basicTable.data | filter: textSearch">
            <td>{{data.fullname}}</td>
            <td>{{data.sdt}}</td>
            <td>{{data.group}}</td>
            <td>{{data.createdDate | date:'shortDate'}}</td>
            <td>
                <div nz-row>
                    <button nz-button nzType="primary" nzShape="circle" routerLink="/admin/customer/update/{{data.id}}"
                        routerLinkActive="active"><i nz-icon nzType="edit" nzTheme="outline" nzWarning></i></button>
                    <button nz-button nzType="primary" nz-popconfirm nzPopconfirmTitle="Bạn chắc chắn muốn xóa?"
                        nzPopconfirmPlacement="bottom" (nzOnConfirm)="deleteProduct(data.id)" nzDanger
                        nzShape="circle"><i nz-icon nzType="delete" nzTheme="outline"></i></button>
                </div>
            </td>
        </tr>
    </tbody>
</nz-table>
