<page-header [breadcrumb]="breadcrumb">
    <ng-template #breadcrumb>
        <nz-breadcrumb>
            <nz-breadcrumb>
                <nz-breadcrumb-item> <a routerLink="/dashboard" routerLinkActive="active">Trang chủ</a>
                </nz-breadcrumb-item>
                <nz-breadcrumb-item>Quản lý sản phẩm</nz-breadcrumb-item>
            </nz-breadcrumb>
        </nz-breadcrumb>
    </ng-template>
</page-header>

<nz-card>
    <div nz-row>
        <div nz-col nzSpan="19">
            <nz-input-group style="width: 1000px;" [nzSuffix]="suffixIconSearch" class="rounded-lg">
                <input type="text" nz-input placeholder="Tìm kiếm thể loại" />
            </nz-input-group>
            <ng-template #suffixIconSearch>
                <i nz-icon nzType="search"></i>
            </ng-template>
        </div>
        <div nz-col nzSpan="5">
            <nz-button-group>
                <button nz-button style="margin-left: 90px" nzType="primary" (click)="showModal()"><i nz-icon
                        nzType="plus" nzTheme="outline"></i>Thêm</button>
                <button style="margin-left: 5px" nz-button nzType="primary" nzDanger nzPlacement="bottomRight">
                    <i nz-icon nzType="delete" nzTheme="outline"></i> Xóa
                </button>
            </nz-button-group>
        </div>
    </div>
</nz-card>

<nz-card>
    <app-category-table [loadData]="table" (idCate)="addIdCate($event)"></app-category-table>
</nz-card>

<nz-modal [(nzVisible)]="isVisible" nzTitle="Thêm mới" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
    <ng-container *nzModalContent>
        <nz-form-label nzRequired>Tên thể loại</nz-form-label>
        <input [(ngModel)]="nameCategory" nz-input>
    </ng-container>
</nz-modal>
