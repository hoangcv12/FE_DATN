<nz-table #rowSelectionTable nzShowSizeChanger [nzData]="categoryList"
    (nzCurrentPageDataChange)="onCurrentPageDataChange($event)">
    <thead>
        <tr>
            <th [nzSelections]="listOfSelection" [(nzChecked)]="checked" [nzIndeterminate]="indeterminate"
                (nzCheckedChange)="onAllChecked($event)"></th>
            <th>Tên thể loại</th>
            <th>Thao tác</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of rowSelectionTable.data">
            <td [nzChecked]="setOfCheckedId.has(data.id)" (nzCheckedChange)="onItemChecked(data.id, $event)"></td>

            <td>{{ data.name }}</td>
            <td>
                <div nz-row>
                    <button nz-button nzType="primary" nzShape="circle" (click)="update(data.id)"><i nz-icon
                            nzType="edit" nzTheme="outline" nzWarning></i></button>
                    <button nz-button nzType="primary" nz-popconfirm nzPopconfirmTitle="Bạn chắc chắn muốn xóa?"
                        nzPopconfirmPlacement="bottom" (nzOnConfirm)="deleteCategory(data.id)" nzDanger
                        nzShape="circle"><i nz-icon nzType="delete" nzTheme="outline"></i></button>
                </div>
            </td>
        </tr>
    </tbody>
</nz-table>
