<nz-card [nzActions]="[actionSettingContract]">
    <nz-card-meta nzTitle="Thông tin hợp đồng" [nzAvatar]="avatarTemplateContract"> </nz-card-meta>
</nz-card>
<ng-template #avatarTemplateContract>
    <nz-avatar nzSrc="../../../../../assets/tmp/img/contract-file-icon.png"> </nz-avatar>
</ng-template>
<ng-template #actionSettingContract>
    <form nz-form class="text-left">
        <div *ngIf="changeForm">
            <p class="contractNew">Hợp đồng mới</p>
            <nz-form-item>
                <nz-form-label [nzSm]="4" [nzXs]="24" nzRequired nzFor="code">Mã hợp đồng</nz-form-label>
                <nz-form-control [nzSm]="12" [nzXs]="24" nzErrorTip="Please input your nickname!">
                    <input nz-input id="code" formControlName="code" />
                </nz-form-control>
            </nz-form-item>
        </div>
        <nz-form-item *ngIf="!changeForm">
            <nz-form-label [nzSpan]="4" nzRequired>Mã nhân viên</nz-form-label>
            <nz-form-control [nzSpan]="12" nzValidateStatus="validating">
                <nz-select nzShowSearch nzAllowClear nzPlaceHolder="---Chọn mã nhân viên---">
                    <nz-option nzLabel="Jack" nzValue="Chính thức"></nz-option>
                    <nz-option nzLabel="Lucy" nzValue="Thực tập sinh"></nz-option>
                    <nz-option nzLabel="Tom" nzValue="Thử việc"></nz-option>
                </nz-select>
            </nz-form-control>
        </nz-form-item>

        <nz-form-item>
            <nz-form-label [nzSpan]="4" nzRequired>Loại hợp đồng</nz-form-label>
            <nz-form-control [nzSpan]="12" nzValidateStatus="validating">
                <nz-select nzShowSearch nzAllowClear nzPlaceHolder="---Chọn loại hợp đồng---">
                    <nz-option nzLabel="Jack" nzValue="Chính thức"></nz-option>
                    <nz-option nzLabel="Lucy" nzValue="Thực tập sinh"></nz-option>
                    <nz-option nzLabel="Tom" nzValue="Thử việc"></nz-option>
                </nz-select>
            </nz-form-control>
        </nz-form-item>

        <nz-form-item>
            <nz-form-label [nzSm]="4" [nzXs]="24" nzRequired>Ngày ký </nz-form-label>
            <nz-form-control [nzSm]="12" [nzXs]="24">
                <nz-date-picker formControlName="datePicker"></nz-date-picker>
            </nz-form-control>
        </nz-form-item>

        <nz-form-item>
            <nz-form-label [nzSm]="4" [nzXs]="24" nzRequired>Ngày hiệu lực </nz-form-label>
            <nz-form-control [nzSm]="12" [nzXs]="24">
                <nz-date-picker formControlName="datePicker"></nz-date-picker>
            </nz-form-control>
        </nz-form-item>

        <nz-form-item>
            <nz-form-label [nzSm]="4" [nzXs]="24" nzRequired>Ngày kết thúc </nz-form-label>
            <nz-form-control [nzSm]="12" [nzXs]="24">
                <nz-date-picker formControlName="datePicker"></nz-date-picker>
            </nz-form-control>
        </nz-form-item>
        <div style="margin-left: 125px; margin-top: 40px">
            <button nz-button>Hủy</button>
            <button nz-button nzType="primary">{{ labelButton }}</button>
        </div>
    </form>
</ng-template>
